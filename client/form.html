<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <div id="form">
   <form  id="headform" method="post">
       <div class="form">
       <div class="firstname"><label for="firstname">First-Name</label>
       <input type="text" id="firstname" name="firstname" required></div>
       <div class="lastname"><label for="lastname">Last-Name</label>
        <input type="text" id="lastname" name="lastname" required></div>
        <div class="gender"><label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="....">.......</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select></div>
       <div class="email"><label for="email">Email</label>
       <input type="email" id="email" name="email" required></div>
       <div class="phoneno"><label for="phoneno">Phone No</label>
        <input type="text" id="phoneno" name="phoneno" required></div>
       <div class="alternatephoneno"><label for="alternatephoneno">Alternate No</label>
       <input type="text" id="alternatephoneno" name="alternatephoneno" placeholder="Optional"></div>
       <div class="college"><label for="college">College</label>
        <input type="text" id="college" name="college" required></div>
        <div class="program"><label for="program">Program</label>
            <select name="program" id="program" required>
                <option value="....">......</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
                <option value="PhD">PhD</option>
                <option value="B.E">B.E</option>
                <option value="R.A">R.A</option>
                <option value="PostDoc">PostDoc</option>
              </select></div>
            <div class="department"><label for="department">Department</label>
                <input type="text" id="department" name="department" required></div>
                <div class="year"><label for="year">Year</label>
                    <select name="year" id="year" required>
                        <option value="....">......</option>
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                        <option value="Third">Third</option>
                        <option value="Fourth">Fourth</option>
                        <option value="Fifth">Fifth</option>
                      </select></div>
                    <div class="address"><label for="address">Address</label>
                        <input type="text" id="address" name="address" required></div>
                        <div class="state"><label for="state">State</label>
                            <select name="state" id="state" required>
                                <option value="....">.........</option>
                        <option value="Andaman and Nicobar Island">Andaman and Nicobar Island</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value=">Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chattisgarh">Chattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujrat">Gujrat</option>
                                <option value="Third">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnatka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Lakshwadeep">Lakshwadeep</option>
                                <option value="Maharastra">Maharastra</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Pondicherry">Pondicherry</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttrakhand">Uttrakhand</option>
                                <option value="West Bengal">West Bengal</option>
                                
                              </select></div>
                        <div class="pincode"><label for="pincode">Pin Code</label>
                            <input type="text" id="pincode" name="pincode" required></div>
                            <button type="submit" id="submitbutton">Submit</button>
                            <button type="submit" id="chemidbutton">Didn't receive ChemPlus Id?</button>
                            <button type="submit" id="paybutton">Pay</button>
                            <h3 id="registerinform"></h3>
       </div>
   </form> 
   </div>

     <div id="form2">
     <form  id="headform2" method="post">
        <div class="otpform">
        <div class="otp"><label for="otp">OTP</label>
        <input type="password" id="otp" name="otp"></div>
        <button type="submit" id="submitbuttonotp">Verify</button>
        <button type="submit" id="resendbuttonotp">Send Again OTP</button>
        <h3 id="otpinform"></h3>
        </div>
      </form> 
      </div>


      <div id="form3">
        <form  id="headform3" method="post">
        <div class="chemidform">
        <div class="chemidemail"><label for="chemidemail">Email</label>
        <input type="text" id="chemidemail" name="chemidemail"></div>
        <button type="submit" id="resendchemid">Verify</button>
        <h3 id="chemidinform"></h3>
        </div>
       </form> 
       </div>

     
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
   <script src ="app.js" type="text/javascript"></script>
</body>
</html>
